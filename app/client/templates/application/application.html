<template name="application">
    <div class="container">
    {{#autoForm schema="ApplicationSchema" collection="Applications" doc=this id="insertApplicationForm" type="update" buttonContent="Review" }}
    <div class="section">
      <div class="card">
        <div class="card-content">
          <h4>Datos Personales</h4>
          {{> afQuickField name='name'}}
          {{> afQuickField name='pseudonym'}}
          {{> afQuickField name='nationality'}}
          {{> afQuickField name='age'}}
          <h5>Dirección</h5>
          {{> afQuickField name='streetAndNumber'}}
          {{> afQuickField name='neighborhood'}}
          {{> afQuickField name='municipality'}}
          {{> afQuickField name='state'}}
          {{> afQuickField name='zip'}}
          {{> afQuickField name='telephone'}}
          {{> afQuickField name='scholarity'}}
          {{> afQuickField name='identificationDocument'}}

          {{> afQuickField name='cv'}}
          <blockquote>
            <p>Párrafo de máximo 1,500 caracteres contando espacios y con la siguiente estructura:</p>
            <ol>
              <li>Nombre artístico.</li>
              <li>Origen (país, estado y fecha de nacimiento).</li>
              <li>Estudios.</li>
              <li>Principales exposiciones (individuales y colectivas).</li>
              <li>Principales residencias.</li>
              <li>Principales colecciones con su obra.</li>
              <li>Principales premios.</li>
              <li>Publicaciones más recientes.</li>
              <li>Cualquier información extra no prevista en los puntos anteriores.</li>
              <li>Página web.</li>
            </ol>
          </blockquote>

        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default saveApplication">Guardar</button>

    <div class="section">
      <div class="card">
        <div class="card-content">
          <h4>Serie</h4>
          {{> afQuickField name='seriesTitle'}}
          {{> afQuickField name='seriesDate'}}
          {{> afQuickField name='seriesType'}}
          {{> afQuickField name='seriesDescription'}}
          <blockquote>
            <p>Texto de máximo 1,500 caracteres, contando espacios donde se indiquen principalmente:</p>
            <ol>
              <li>Idea, experiencia o intuición de la que partió el proyecto </li>
              <li>Qué recursos técnicos se utilizaron para llevarlo a cabo y </li>
              <li>Problemas o retos que implicó su realización. </li>
            </ol>
          </blockquote>
          {{> afQuickField name='seriesRequirements'}}
          {{> afQuickField name='seriesLayout'}}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-default saveApplication">Guardar</button>

    <div class="section">
      <div class="card">
        <div class="card-content">
          {{> afArrayField name='works'}}
        </div>
      </div>
    </div>

    <div class="section">
      <div class="progress">
        <div class="indeterminate" style="width: 70%"></div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <button type="submit" class="btn btn-default saveApplication">{{_ "application-save"}}</button>
      <button id="submitApplication" type="submit" class="btn indigo darken-4 btn-primary">{{_ "application-review"}}</button>
    </div>

    {{/autoForm}}
  </div>
</template>
