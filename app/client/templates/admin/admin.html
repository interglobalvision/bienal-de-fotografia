<template name="admin">
  <div class="container">
    <div class="section">
      <div class="row">
        <div id="dashboard-users-admin" class="col m6 s12">
          <h5>{{_ "admin.admins"}}</h5>
          {{#each adminUsers}}
          <div class="card white">
            <div class="card-content">
              {{username}}<br>
              {{#each emails}}
                {{address}}
              {{/each}}
            </div>
            <div class="card-action">
              <a class="u-pointer remove-user red-text">{{_ "admin.removeUser"}}</a>
            </div>
          </div>
          {{/each}}
        </div>
        <div id="dashboard-users-committee" class="col m6 s12">
          <h5>{{_ "admin.committees"}}</h5>
          {{#each committeeUsers}}
          <div class="card">
            <div class="card-content">
              {{username}}<br>
              {{#each emails}}
                {{address}}
              {{/each}}
            </div>
            <div class="card-action">
              <a class="u-pointer remove-user red-text">{{_ "admin.removeUser"}}</a>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="divider"></div>

    <div class="section">
      <h5>{{_ "admin.addUser"}}</h5>
      <form>
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <input id="username" name="username" type="text" value="" />
              <label>{{_ "admin.username"}}</label>
            </div>
            <div class="input-field">
              <input id="email" name="email" type="text" value="" />
              <label>Email</label>
            </div>
          </div>
          <div class="col s3">
            <div class="input-field">
              <input id="admin" name="role" type="radio" value="admin" />
              <label for="admin">{{_ "admin.admin"}}</label>
            </div>
          </div>
          <div class="col s3">
            <div class="input-field">
              <input id="committee" name="role" type="radio" value="committee" />
              <label for="committee">{{_ "admin.committee"}}</label>
            </div>
          </div>
          <div class="input-field col s6">
            <button id="admin-add-user" class="btn waves-effect waves-light" type="submit" name="action">
              {{_ "admin.createUser"}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
