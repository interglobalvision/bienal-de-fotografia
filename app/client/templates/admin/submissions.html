<template name="submissions">
  <div class="container">
    <table class="striped js-sortable" data-sortlist="[[3,1]]">
      <thead>
        <tr>
            <th data-field="name">{{_ "application.name.label"}}</th>
            <th data-field="project">{{_ "application.projectTitle.label"}}</th>
            <th data-field="image">{{_ "application.works.$.image.label"}}</th>
            <th data-field="status">{{_ "application.status"}}</th>
        </tr>
      </thead>

      <tbody>
        {{#each applications}}
        <tr>
          <td>
            <a href="/admin/solicitudes/{{userId}}">
            {{#if name}}
              {{name}}
            {{else}}
              (sin nombre)
            {{/if}}
            </a>
          </td>
          <td>
            {{#if projectTitle}}
              {{projectTitle}}
            {{/if}}
          </td>
          <td>
            {{#if works.[0].image}}
              <img src="{{works.[0].image}}" width="50"/>
            {{/if}}
          </td>
          <td>
            {{status}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
