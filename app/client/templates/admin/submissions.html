<template name="submissions">
  <div class="container">
    <div id="dashboard-users-stat" class="section">
      <div class="row">
        <div class="col s12">
          <h4>{{_ "dashboard-application_status"}}</h4>
        </div>
        <div class="col s6">
          <div class="card-panel center-align grey">
            <h6 class="white-text">{{_ "dashboard-application_status-saved"}}</h6>
            <h3 class="white-text">{{applicationsSavedCount}}</h3>
          </div>
        </div>
        <div class="col s6">
          <div class="card-panel center-align navy">
            <h6 class="white-text">{{_ "dashboard-application_status-submitted"}}</h6>
            <h3 class="white-text">{{applicationsSubmittedCount}}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h5 class="u-align-right">Total {{applicationsCount}}</h5>
        </div>
      </div>
    </div>
    <div class="divider"></div>
  </div>
  <div class="container">
    <table class="striped js-sortable" data-sortlist="[[3,1]]">
      <thead>
        <tr>
            <th data-field="folio">{{_ "application.folio.label"}}</th>
            <th data-field="name">{{_ "application.name.label"}}</th>
            <th data-field="project" data-empty="bottom">{{_ "application.projectTitle.label"}}</th>
            <th data-field="status">{{_ "application.status"}}</th>
            <th data-field="rating" data-empty="0">
            {{#if isAdmin}}
              {{_ "application.averageRating"}}
            {{/if}}
            {{#if isCommittee}}
              {{_ "application.yourRating"}}
            {{/if}}
            </th>
        </tr>
      </thead>

      <tbody>
        {{#each applications}}
        <tr>
          <td>
            {{#if folio}}
              {{ formatWithZeros folio}}
            {{/if}}
          </td>
          <td>
            <a href="/admin/solicitudes/{{userId}}">
            {{#if name}}
              {{name}}
            {{else}}
              {{_ "application.noName"}}
            {{/if}}
            </a>
          </td>
          <td>
            {{#if projectTitle}}
              {{projectTitle}}
            {{/if}}
          </td>
          <td>          
            {{status}}
          </td>
          <td>
            {{#if isSubmitted this}}

              {{#if isAdmin}}

                {{#if rating}}
                  {{rating}}
                {{/if}}

              {{/if}}

              {{#if isCommittee}}

                {{#if ratingByApplication _id}}
                  {{ratingByApplication _id}}
                {{/if}}

              {{/if}}

            {{/if}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
