<template name="submissions">
  <div class="container">
    <table class="striped js-sortable" data-sortlist="[[2,1]]">
      <thead>
        <tr>
            <th data-field="folio">{{_ "application.folio.label"}}</th>
            <th data-field="name">{{_ "application.name.label"}}</th>
            <th data-field="project" data-empty="bottom">{{_ "application.projectTitle.label"}}</th>
            <th data-field="status">{{_ "application.status"}}</th>
            {{#if isAdmin}}
            <th data-field="rating" data-empty="zero">{{_ "application.rating"}}</th>
            {{/if}}
        </tr>
      </thead>

      <tbody>
        {{#each applications}}
        <tr>
          <td>
            {{#if folio}}
              {{ formatWithZeros folio}}
            {{/if}}
          </td>
          <td>
            <a href="/admin/solicitudes/{{userId}}">
            {{#if name}}
              {{name}}
            {{else}}
              {{_ "application.noName"}}
            {{/if}}
            </a>
          </td>
          <td>
            {{#if projectTitle}}
              {{projectTitle}}
            {{/if}}
          </td>
          <td>
            {{status}}
          </td>
          {{#if isAdmin}}
          <td>
            {{#if isSubmitted}}
              {{#if rating}}
                {{rating}}
              {{/if}}
            {{/if}}
          </td>
          {{/if}}
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
