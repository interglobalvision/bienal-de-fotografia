<template name="signup">
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <p>XVII Bienal de Fotograf√≠a<br />Centro de la Imagen</p>
          <h3>{{_ "sign_up-header"}}</h3>
          {{{_ "sign_up-copy"}}}
        </div>
      </div>
      <form>
        <div class="control-group">
          <label>Email</label>
          <div class="controls"><input id="email" name="email" type="text" value="" /></div>
        </div>
        <div class="control-group">
          <label>{{_ "password"}}</label>
          <div class="controls"><input id="password" name="password" type="password" value="" /></div>
        </div>
        <div class="form-actions">
          <input type="submit" class="button" value="{{_ "sign_up"}}" />
        </div>
      </form>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <div class="col s12">
          <p>{{_ "browser-warning"}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
